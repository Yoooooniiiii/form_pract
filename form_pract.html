<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tag 연습</title>
  </head>
  <body>
    <div>
      <p>회원가입 양식</p>
      <ul>
        <li>
          <label for="user_id">ID : </label>
          <input id="user_id" type="text" placeholder="아이디를 입력해주세요" />
        </li>
        <li>
          <label for="user_pw">PW : </label>
          <input
            id="user_pw"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
        </li>
        <li>
          좋아하는 동물
          <select name="animal" id="user_fav">
            <option value="고양이">고양이</option>
            <option value="강아지">강아지</option>
            <option value="토끼">토끼</option>
          </select>
        </li>
        <textarea
          name="content"
          id=""
          cols="30"
          rows="10"
          placeholder="간단한 자기소개를 입력해주세요"
        ></textarea>
        <button name="전송" type="submit">
          회원가입하기
        </button>
      </ul>
    </div>
  </body>
</html>
